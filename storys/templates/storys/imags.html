{% extends "layout/basic.html" %}
{% load bootstrap4 %}
{% load thumbnail%}

{%block title%}Изображения{%endblock%}

{%block content%}
<h2>Изображения</h2>
{% for img in imgs%}
	<div class="image">
		<p><img src="{% url 'get' filename=img%}" ></p>
		<a href="{% url 'delet' filename=img %}">Удалить</a>
	</div>
{% endfor %}
{% endblock %}
